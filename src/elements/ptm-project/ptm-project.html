<dom-module id="ptm-project">
  <style>
    :host {
      display: block;
    }
    paper-item {
      background-color: white;
      min-height: var(--ptm-entry-height, 24px);
    }
    paper-item > *:not(:first-child):not(:last-child) {
      margin-right: 0 !important;
    }
    paper-material {
      will-change: transition;
      -moz-transition: margin 0.3s linear;
      -webkit-transition: margin 0.3s linear;
      transition: margin 0.3s linear;
    }
    paper-material[expanded] {
      margin: 12px 0;
    }
    #title {
      font-size: var(--ptm-entry-font-size, 0.8em);
      cursor: pointer;
      color: black;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
  <template>
    <paper-material elevation="{{_elevation}}" expanded$="{{expanded}}">
      <paper-item class="layout">
        <paper-icon-button icon="{{_unfoldIcon}}" on-click="toggle"></paper-icon-button>
        <span id="title" class="flex" on-click="openProject">{{title}}</span>
        <!-- <paper-ripple></paper-ripple> -->
        <template is="dom-if" if="{{expanded}}">
          <paper-icon-button icon="create" on-click="clickEdit"></paper-icon-button>
          <paper-icon-button icon="delete" on-click="clickRemove"></paper-icon-button>
        </template>
      </paper-item>
      <iron-collapse id="collapse" opened="{{expanded}}">
        <template is="dom-if" if="{{!projects.length}}">
          <paper-item class="layout">
            <paper-icon-button icon="icons:caution"></paper-icon-button>
            <span on-click="open" class="flex">No bookmarks available</span>
          </paper-item>
        </template>
        <template id="bookmarkList" is="dom-repeat" items="{{projects}}">
          <ptm-bookmark
            url="{{item.url}}"
            fav-icon-url="{{item.favIconUrl}}"
            tab-id="{{item.tabId}}"
            bookmark-id="{{item.id}}"
            parent-id="{{bookmarkId}}"
            title="{{item.title}}"
            on-toggle-bookmark="toggleBookmark"></ptm-bookmark>
        </template>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-project',
    properties: {
      projects: {
        type: Array,
        value: []
      },
      bookmarkId: {
        type: String,
        value: '',
        reflectToAttribute: true
      },
      title: {
        type: String,
        value: '',
        reflectToAttribute: true
      },
      expanded: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      _unfoldIcon: {
        type: String,
        value: 'unfold-more'
      },
      _elevation: {
        type: Number,
        value: 0
      }
    },
    toggle: function(e, detail, sender) {
      this.expanded = !this.expanded;
      this._unfoldIcon = this.expanded ? 'icons:unfold-less' : 'icons:unfold-more';
      this._elevation = this.expanded ? 5 : 0;
    },
    openProject: function() {
