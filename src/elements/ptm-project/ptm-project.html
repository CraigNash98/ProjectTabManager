<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../ptm-project-behavior/ptm-project-behavior.html">
<link rel="import" href="../ptm-bookmark/ptm-bookmark.html">

<dom-module id="ptm-project">
  <style>
    :host {
      display: block;
    }
    :host:focus paper-material {
      background-color: var(--light-primary-color);
    }
    paper-material[expanded] {
      margin: 0 0 1em 0;
    }
    paper-item > *:not(:first-child):not(:last-child) {
      margin-right: 0 !important;
    }
    .title {
      cursor: pointer;
      color: var(--primary-text-color);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
  <template>
    <paper-material elevation="[[_elevation]]" expanded$="{{expanded}}">
      <paper-item class="layout">
        <paper-icon-button tabindex="-1" icon="[[_unfoldIcon]]" on-tap="toggle"></paper-icon-button>
        <div class="title flex" on-tap="openProject">
          <!-- <paper-ripple></paper-ripple> -->
          <span>{{projectTitle}}</span>
        </div>
        <template is="dom-if" if="[[expanded]]">
          <paper-icon-button icon="create" on-tap="_onTapEdit"></paper-icon-button>
          <paper-icon-button icon="delete" on-tap="_onTapRemove"></paper-icon-button>
        </template>
      </paper-item>
      <iron-collapse id="collapse" opened="[[expanded]]" tabindex="-1">
        <template is="dom-if" if="[[!fields.length]]">
          <paper-item class="layout">
            <paper-icon-button icon="icons:warning"></paper-icon-button>
            <span on-tap="open" class="flex title">No bookmarks</span>
          </paper-item>
        </template>
        <template id="repeat" is="dom-repeat" items="[[fields]]" filter="filter">
          <ptm-bookmark
            url="[[item.url]]"
            fav-icon-url="[[item.favIconUrl]]"
            bookmark-id="[[item.id]]"
            tab-id="[[item.tabId]]"
            title="[[item.title]]"
            project-linked="[[_computeProjectLinked(projectId)]]"
            on-toggle-bookmark="_onToggleBookmark"></ptm-bookmark>
        </template>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-project',
    behaviors: [
      PtmProjectBehavior
    ],
    _onTapEdit: function(e) {
      e.stopPropagation();
      this.fire('rename-project', {
        projectId: this.projectId
      });
    },
    _onTapRemove: function(e) {
      e.stopPropagation();
      this.fire('remove-project', {
        projectId: this.projectId
      });
    }
  });
</script>
