<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../chrome-i18n/chrome-i18n.html">
<!-- <link rel="import" href="../../bower_components/iron-a11y-keys-behavior/iron-a11y-keys-behavior.html"> -->

<dom-module id="ptm-project-linker">
  <style>
    h2 {
      width: 180px;
    }
    iron-icon {
      width: 16px;
      height: 16px;
      margin-right: 4px;
    }
    paper-dialog-scrollable {
      --paper-dialog-scrollable: {
        padding: 0;
      }
    }
    paper-item {
      cursor: pointer;
      padding: 0 24px;
      margin: 0;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }
    paper-item:not([disabled]):hover {
      background-color: var(--primary-background-color);
    }
    paper-item[disabled] {
      cursor: auto;
      color: var(--disabled-text-color);
    }
    .accent {
      color: var(--text-primary-color);
      background-color: var(--accent-color);
    }
    .buttons {
      padding: 10px 5px 10px 10px;
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }
  </style>
  <template>
    <paper-dialog id="dialog" modal>
      <h2>{{_l10n('link_session_to_a_project')}}</h2>
      <paper-dialog-scrollable>
        <paper-item on-tap="_onCreate">
          <!-- <paper-ripple></paper-ripple> -->
          <span class="flex title">{{_l10n('create_a_new_project')}}</span>
          <paper-icon-button icon="icons:add"></paper-icon-button>
        </paper-item>
        <template id="repeat" is="dom-repeat" items="[[projects]]" filter="_filterSessions">
          <paper-item on-tap="_onLink" disabled$="[[_isLinked(item)]]">
            <span class="flex title">[[item.title]]</span>
            <iron-icon icon="[[_getLinkedIcon(item)]]"></iron-icon>
          </paper-item>
        </template>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button on-tap="close" raised>{{_l10n('cancel')}}</paper-button>
        <template is="dom-if" if="{{_showUnlinkIfLinked(linkingProject)}}">
          <paper-button class="accent" raised on-tap="_onUnlink">{{_l10n('unlink')}}</paper-button>
        </template>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-project-linker',
    properties: {
      projects: {
        type: Array,
        value: []
      },
      linkingProject: {
        type: Object,
        value: {}
      }
    },
    behaviors: [
      ChromeI18n
    ],
    open: function(linkingProject) {
      this.linkingProject = linkingProject;
      this.$.repeat.render();
      this.$.dialog.open();
    },
    close: function() {
      this.$.dialog.close();
    },
    _onCreate: function(e) {
      this.close();
      this.fire('create-project', {
        targetProject: this.linkingProject
      });
    },
    _onLink: function(e) {
      // e.stopPropagation();
      if (!!e.model.item.session) return;
      this.close();
      this.fire('link-project', {
        sourceProject: this.linkingProject,
        targetProject: e.model.item
      });
    },
    _onUnlink: function(e) {
      // e.stopPropagation();
      this.close();
      this.fire('unlink-project', {
        targetProject: this.linkingProject,
      });
    },
    _filterSessions: function(item) {
      return !!item.bookmark;
    },
    _isLinked: function(project) {
      return !!project.session;
    },
    _showUnlinkIfLinked: function(project) {
      return !!project.bookmark;
    },
    _getLinkedIcon: function(project) {
      if (project.id == this.linkingProject.id) {
        return 'link';
      }
      return !project.session ? '' : 'check';
    }
  })
</script>
