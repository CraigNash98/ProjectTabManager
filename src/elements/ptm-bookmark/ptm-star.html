<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ptm-star">
  <style>
    :host {
      width: 24px;
      height: 24px;
      -webkit-user-select: none;
    }
    @-webkit-keyframes shake {
      0% {
        transform: rotate(0deg) scale(3.0);
        opacity: 0.5;
      }
      50% {
        transform: rotate(10deg);
        opacity: 1.0;
      }
      65% {
        transform: rotate(-10deg);
      }
      80% {
        transform: rotate(10deg);
      }
      90% {
        transform: rotate(-10deg);
      }
      95% {
        transform: rotate(7deg);
      }
      98% {
        transform: rotate(-5deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    div {
      background-image: url(/img/star.png);
      background-size: 200%;
      padding: 3px;
      width:18px;
      height:17px;
      cursor:pointer;
    }
    div[star="true"] {
      background-position-x:-100%;
    }
    div[animate="true"] {
      animation: shake 0.5s;
    }
  </style>
  <template>
    <div id="star" star="{{bookmarked}}" animate="{{animate}}" on-animationend="endAnim" ></div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ptm-star',
    properties: {
      bookmarked: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      animate: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      }
    },
    listeners: {
      tap: '_toggleStar'
    },
    endAnim: function(e, detail, sender) {
      this.animate = false;
    },
    _toggleStar: function(e, detail, sender) {
      e.stopPropagation();
      this.animate = true;
      this.fire('toggle-star');
    }
  })
</script>
