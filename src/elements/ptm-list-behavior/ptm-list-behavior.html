<script>
var PtmListBehavior = {
  properties: {
    projectManager: {
      type: Object,
      value: {}
    },
    query: {
      type: String,
      value: '',
      observer: 'search'
    }
  },
  listeners: {
    'add-bookmark': '_onAddBookmark',
    'remove-bookmark': '_onRemoveBookmark'
  },
  search: function(e) {
    this.$.repeat.render();
  },
  open: function(e) {
    var project = this.projectManager.getProjectFromId(e.detail.projectId);
    project.open();
  }
};
</script>
