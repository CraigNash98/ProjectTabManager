<style is="custom-style">
  * {
    font-family: 'Roboto';
  }

  body {
    width: 300px;
  }

  /*paper-item > *:not(:first-child):not(:last-child) {
    margin-right: 0;
  }*/

  :root {
    --default-background-color: #FFFFFF;
    --dark-primary-color:       #0288D1;
    --default-primary-color:    #03A9F4;
    --light-primary-color:      #B3E5FC;
    --text-primary-color:       #FFFFFF;
    --accent-color:             #536DFE;
    --primary-background-color: #B3E5FC;
    --primary-text-color:       #212121;
    --secondary-text-color:     #727272;
    --disabled-text-color:      #BDBDBD;
    --divider-color:            #B6B6B6;


    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;

    /* paper-icon-button */
    --paper-icon-button: {
      width: 16px;
      height: 16px;
      padding: 2px 4px 4px 4px;
    };

    /* iron-icon */
    --iron-icon-width: 100%;
    --iron-icon-height: 100%;

    /* paper-tabs */
    --paper-tabs: {
      font-size: 1.0em;
      height: 24px;
      color: var(--text-primary-color);
      background-color: var(--default-primary-color);
    };
    --paper-tabs-selection-bar-color: var(--accent-color);
    --paper-tab-ink: var(--accent-color);

    /* paper-item */
    --paper-item: {
      padding: 0;
      font-size: 1.0em;
      background-color: var(--default-background-color);
      min-height: 24px;
      line-height: 16px;
    };

    --paper-dialog: {
      font-size: 1.0em;
      margin: 0 20px;
    };
    --paper-dialog-background-color: var(--default-background-color);
    --paper-dialog-button-color: var(--default-background-color);

    --paper-dialog-title: {
      margin-top: 12px !important;
      font-size: 1.4em;
    };

    --paper-dialog-scrollable: {
      margin-top: 10px;
    };

    --paper-button: {
      color: var(--text-primary-color);
      background-color: var(--default-primary-color);
    };

    --paper-font-subhead: {
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;

      font-size: 1.0em;
      font-weight: 400;
      line-height: 16px;
    };

    --paper-font-caption: {
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;

      font-size: 0.8em;
      font-weight: 400;
      letter-spacing: 0.011em;
      line-height: 10px;
    };
    --paper-input-container: {
      padding: 0;
      height: 42px;
    };
  }
</style>
