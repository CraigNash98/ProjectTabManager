<html ng-csp ng-app="ProjectTabManager">
  <head>
    <title>Project Tab Manager</title>
    <meta charset="utf-8"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/config.js"></script>
    <script src="js/util.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ng-app.js"></script>
    <script src="js/ng-services.js"></script>
    <script src="js/ng-controllers.js"></script>
    <script src="js/ng-filters.js"></script>
    <script src="js/ng-directives.js"></script>
    <script type="text/ng-template" id="project.html">
      <header ng-hide="project.id==0">
        <button class="arrow" ng-click="flip()"></button>
        <span class="name" ng-class="{current: active}" ng-click="open()" tabindex="{{$index+2}}">{{project.title}}</span>
        <div class="menu" ng-show="hover">
          <button class="pin" chrome-i18n="pin:title"></button>
          <button class="remove" ng-click="remove()" chrome-i18n="remove:title"></button>
        </div>
      </header>
      <header ng-hide="project.id!=0">
        <button class="arrow"></button>
        <input type="text" ng-model="project_name" chrome-i18n="project_name:placeholder" />
        <button class="add" ng-click="save()" chrome-i18n="save:value"></button>
      </header>
      <div class="bookmarks" ng-show="expand">
        <bookmark ng-repeat="field in project.fields | filter:query" bookmark-id="{{field.id}}"></bookmark>
        <div ng-show="project.fields.length==0">
          <img src="../img/favicon.png" class="favicon" />
          <span class="name" chrome-i18n="no_bookmarks_found:inner"></span>
        </div>
      </div>
    </script>
    <script type="text/ng-template" id="bookmark.html">
      <img ng-src="{{field.favIconUrl}}" class="favicon" />
      <span class="name" ng-class="{current:!!field.tabId}" title="{{field.title}}
{{field.url}}" ng-click="open()">{{field.title}}</span>
      <button class="star"></button>
    </script>
  </head>
  <body>
    <div id="container" ng-controller="ProjectListCtrl">
      <header>
        <input type="search" ng-model="query" value="" placeholder="Search Projects and Bookmarks" tabindex="1" />
        <button class="reload" ng-click="reload()" chrome-i18n="reload:title"></button>
        <button class="edit" ng-click="openBookmarks()" chrome-i18n="edit:title"></button>
        <button class="summary" ng-click="openSummary()" chrome-i18n="todays_project_summary:title"></button>
        <button class="options" ng-click="openOptions()" chrome-i18n="options:title"></button>
      </header>
      <section id="projects">
        <project ng-class="{expand: query || expand}" ng-repeat="project in projects | sort:activeProjectId | filter:query" project-id="{{project.id}}" window-id="{{project.winId}}"></project>
      </section>
